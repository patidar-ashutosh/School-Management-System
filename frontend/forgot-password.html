<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password - School Management System</title>
    <link rel="stylesheet" href="/assets/css/style.css" />
    <link rel="stylesheet" href="/assets/css/forgot-password.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="forgot-password-page">
    <div class="container">
      <div class="forgot-password-container">
        <div class="forgot-password-header">
          <h1><i class="fas fa-school"></i> School Management System</h1>
          <h2>Forgot Password</h2>
          <p>Enter your email address to reset your password</p>
        </div>

        <form id="forgotPasswordForm" class="forgot-password-form">
          <div class="form-group">
            <label for="email"
              ><i class="fas fa-envelope"></i> Email Address</label
            >
            <input
              type="email"
              id="email"
              name="email"
              required
              placeholder="Enter your email address"
            />
          </div>

          <div class="form-group">
            <label for="userType"
              ><i class="fas fa-user-tag"></i> User Type</label
            >
            <select id="userType" name="userType" required>
              <option value="">Select your user type</option>
              <option value="principal">Principal</option>
              <option value="teacher">Teacher</option>
              <option value="student">Student</option>
            </select>
          </div>

          <button type="submit" class="btn btn-primary">
            <i class="fas fa-key"></i> Forgot Password
          </button>
        </form>

        <div class="forgot-password-footer">
          <p>
            Remember your password?
            <a href="/frontend/index.html" class="link">Back to Login</a>
          </p>
          <div class="role-links">
            <a href="/frontend/admin/principal/index.html" class="link">
              <i class="fas fa-user-tie"></i> Principal Login
            </a>
            <a href="/frontend/admin/teacher/index.html" class="link">
              <i class="fas fa-chalkboard-teacher"></i> Teacher Login
            </a>
            <a href="/frontend/user/index.html" class="link">
              <i class="fas fa-user-graduate"></i> Student Login
            </a>
          </div>
        </div>
      </div>
    </div>

    <script src="/assets/js/forgot-password.js"></script>
    <script src="/assets/js/popup-alert.js"></script>
  </body>
</html>
