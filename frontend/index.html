<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>School Management System - Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link href="css/style.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/loading.css" />
  </head>
  <body class="bg-light">
    <div class="container-fluid">
      <div class="row min-vh-100">
        <!-- Left Side - Image/Branding -->
        <div
          class="col-lg-6 d-none d-lg-flex align-items-center justify-content-center bg-primary"
        >
          <div class="text-center text-white">
            <i class="fas fa-graduation-cap fa-5x mb-4"></i>
            <h1 class="display-4 fw-bold">School Management System</h1>
            <p class="lead">Empowering education through technology</p>
            <div class="mt-5">
              <div class="row text-center">
                <div class="col-4">
                  <i class="fas fa-users fa-2x mb-2"></i>
                  <p>Student Management</p>
                </div>
                <div class="col-4">
                  <i class="fas fa-chalkboard-teacher fa-2x mb-2"></i>
                  <p>Teacher Portal</p>
                </div>
                <div class="col-4">
                  <i class="fas fa-chart-line fa-2x mb-2"></i>
                  <p>Performance Tracking</p>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Right Side - Login Form -->
        <div class="col-lg-6 d-flex align-items-center justify-content-center">
          <div class="w-100 max-w-md">
            <div class="card shadow-lg border-0">
              <div class="card-body p-5">
                <div class="text-center mb-4">
                  <h2 class="fw-bold text-primary">Welcome Back</h2>
                  <p class="text-muted">Sign in to your account</p>
                </div>

                <form id="loginForm">
                  <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <div class="input-group">
                      <span class="input-group-text">
                        <i class="fas fa-envelope"></i>
                      </span>
                      <input
                        type="email"
                        class="form-control"
                        id="email"
                        name="email"
                        required
                      />
                    </div>
                  </div>

                  <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group">
                      <span class="input-group-text">
                        <i class="fas fa-lock"></i>
                      </span>
                      <input
                        type="password"
                        class="form-control"
                        id="password"
                        name="password"
                        required
                      />
                      <button
                        class="btn btn-outline-secondary"
                        type="button"
                        id="togglePassword"
                      >
                        <i class="fas fa-eye"></i>
                      </button>
                    </div>
                  </div>

                  <div class="mb-3">
                    <label for="role" class="form-label">Login As</label>
                    <select class="form-select" id="role" name="role" required>
                      <option value="">Select Role</option>
                      <option value="admin">Administrator</option>
                      <option value="teacher">Teacher</option>
                      <option value="student">Student</option>
                    </select>
                  </div>

                  <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg">
                      <i class="fas fa-sign-in-alt me-2"></i>
                      Sign In
                    </button>
                  </div>
                </form>

                <div class="text-center mt-4">
                  <div class="alert alert-info" role="alert">
                    <small>
                      <strong>Demo Credentials:</strong><br />
                      Admin: admin@school.com / password<br />
                      Teacher: teacher@school.com / password<br />
                      Student: student@school.com / password
                    </small>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="loadingOverlay" style="display: none">
      <div class="loading-spinner"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/loading.js"></script>
    <script src="js/auth.js"></script>
  </body>
</html>
