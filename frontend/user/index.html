<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>School Management System - Student Login</title>
    <link rel="stylesheet" href="/assets/css/style.css" />
    <link rel="stylesheet" href="/assets/css/user.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="student-login">
    <div class="container">
      <div class="login-container">
        <div class="login-header">
          <h1><i class="fas fa-school"></i> School Management System</h1>
          <h2>Student Login</h2>
        </div>

        <form id="loginForm" class="login-form">
          <div class="form-group">
            <label for="email"><i class="fas fa-envelope"></i> Email</label>
            <input type="email" id="email" name="email" required />
          </div>

          <div class="form-group">
            <label for="password"><i class="fas fa-lock"></i> Password</label>
            <input type="password" id="password" name="password" required />
          </div>

          <input type="hidden" name="role" value="student" />

          <button type="submit" class="btn btn-primary">
            <i class="fas fa-sign-in-alt"></i> Login
          </button>
        </form>

        <div class="login-footer">
          <p>Don't have an account? Contact the system administrator.</p>
          <p>
            <a href="/frontend/forgot-password.html" class="link"
              >Forgot Password?</a
            >
          </p>
          <div class="role-switch-links">
            <a href="../admin/principal/index.html" class="link">
              <i class="fas fa-user-tie"></i> Principal Login
            </a>
            <a href="../admin/teacher/index.html" class="link">
              <i class="fas fa-chalkboard-teacher"></i> Teacher Login
            </a>
          </div>
        </div>
      </div>
    </div>

    <div
      id="customAlert"
      class="alert d-none position-fixed top-0 start-50 translate-middle-x mt-3"
      style="z-index: 9999; min-width: 300px"
    >
      <span id="alertMsg"></span>
    </div>

    <script src="/assets/js/auth.js"></script>
    <script src="/assets/js/popup-alert.js"></script>
  </body>
</html>
