<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Authentication Test</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card">
            <div class="card-header">
              <h3>Authentication Test</h3>
            </div>
            <div class="card-body">
              <div id="authStatus" class="alert alert-info">
                Checking authentication status...
              </div>

              <div id="userInfo" style="display: none">
                <h4>User Information</h4>
                <table class="table">
                  <tr>
                    <td><strong>Name:</strong></td>
                    <td id="userName"></td>
                  </tr>
                  <tr>
                    <td><strong>Email:</strong></td>
                    <td id="userEmail"></td>
                  </tr>
                  <tr>
                    <td><strong>Role:</strong></td>
                    <td id="userRole"></td>
                  </tr>
                </table>

                <div class="mt-3">
                  <button class="btn btn-primary" onclick="goToDashboard()">
                    Go to Dashboard
                  </button>
                  <button class="btn btn-danger" onclick="logout()">
                    Logout
                  </button>
                </div>
              </div>

              <div id="loginForm" style="display: none">
                <h4>Login Required</h4>
                <p>You need to login to access the dashboard.</p>
                <a href="index.html" class="btn btn-primary">Go to Login</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Simple authentication test
      function checkAuth() {
        const user = localStorage.getItem("user");
        const statusDiv = document.getElementById("authStatus");
        const userInfoDiv = document.getElementById("userInfo");
        const loginFormDiv = document.getElementById("loginForm");

        if (user) {
          const userData = JSON.parse(user);
          statusDiv.className = "alert alert-success";
          statusDiv.textContent = "User is authenticated!";

          // Show user info
          document.getElementById("userName").textContent =
            userData.name || "N/A";
          document.getElementById("userEmail").textContent =
            userData.email || "N/A";
          document.getElementById("userRole").textContent =
            userData.role || "N/A";

          userInfoDiv.style.display = "block";
          loginFormDiv.style.display = "none";
        } else {
          statusDiv.className = "alert alert-warning";
          statusDiv.textContent = "No user is logged in.";

          userInfoDiv.style.display = "none";
          loginFormDiv.style.display = "block";
        }
      }

      function goToDashboard() {
        const user = JSON.parse(localStorage.getItem("user"));
        if (user) {
          switch (user.role) {
            case "admin":
              window.location.href = "./pages/admin-dashboard.html";
              break;
            case "teacher":
              window.location.href = "./pages/teacher-dashboard.html";
              break;
            case "student":
              window.location.href = "./pages/student-dashboard.html";
              break;
            default:
              alert("Unknown role: " + user.role);
          }
        }
      }

      function logout() {
        localStorage.removeItem("user");
        checkAuth();
      }

      // Check auth when page loads
      document.addEventListener("DOMContentLoaded", checkAuth);
    </script>
  </body>
</html>
