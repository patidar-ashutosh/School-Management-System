<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password - School Management System</title>
    <link rel="stylesheet" href="/assets/css/style.css" />
    <link rel="stylesheet" href="/assets/css/forgot-password.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="reset-password-page">
    <div class="container">
      <div class="reset-password-container">
        <div class="reset-password-header">
          <h1><i class="fas fa-school"></i> School Management System</h1>
          <h2>Reset Password</h2>
          <p>Enter your new password</p>
        </div>

        <form id="resetPasswordForm" class="reset-password-form">
          <div class="form-group">
            <label for="newPassword"
              ><i class="fas fa-lock"></i> New Password</label
            >
            <div class="password-input-group">
              <input
                type="password"
                id="newPassword"
                name="newPassword"
                required
                placeholder="Enter new password"
              />
              <button
                type="button"
                class="password-toggle"
                onclick="togglePassword('newPassword')"
              >
                <i class="fas fa-eye"></i>
              </button>
            </div>
          </div>

          <div class="form-group">
            <label for="confirmPassword"
              ><i class="fas fa-lock"></i> Confirm Password</label
            >
            <div class="password-input-group">
              <input
                type="password"
                id="confirmPassword"
                name="confirmPassword"
                required
                placeholder="Confirm new password"
              />
              <button
                type="button"
                class="password-toggle"
                onclick="togglePassword('confirmPassword')"
              >
                <i class="fas fa-eye"></i>
              </button>
            </div>
          </div>

          <div class="password-requirements">
            <h4>Password Requirements:</h4>
            <ul>
              <li id="length-check">
                <i class="fas fa-circle"></i> At least 8 characters
              </li>
              <li id="uppercase-check">
                <i class="fas fa-circle"></i> One uppercase letter
              </li>
              <li id="lowercase-check">
                <i class="fas fa-circle"></i> One lowercase letter
              </li>
              <li id="number-check">
                <i class="fas fa-circle"></i> One number
              </li>
            </ul>
          </div>

          <button type="submit" class="btn btn-primary" disabled>
            <i class="fas fa-key"></i> Reset Password
          </button>
        </form>

        <div class="reset-password-footer">
          <p>
            <a href="/frontend/forgot-password.html" class="link"
              >Back to Forgot Password</a
            >
          </p>
          <p><a href="/frontend/index.html" class="link">Back to Login</a></p>
        </div>
      </div>
    </div>

    <script src="/assets/js/reset-password.js"></script>
    <script src="/assets/js/popup-alert.js"></script>
  </body>
</html>
